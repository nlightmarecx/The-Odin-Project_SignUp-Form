<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css"/> 
    <script rel="script.js" charset="UTF-8" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <div class="title-div">
        <div id="h1-title"><h1>Chessteros World</h1></div>
        <div id="h2-title"><h2>The 4 Player Chess Platfrom</h2></div>
    </div>
    <div class="form-div">
        <form action="example.com/path" method="post">
            <fieldset class="fieldset-div">
                <legend>Contact Info</legend>

                <input type="text" id="first_name" name="first_name" placeholder="*First Name..." 
                data-help="A girl has no name- Arya Stark" required/>

                <input type="text" id="last_name" name="last_name" placeholder="*Last Name..." required/>

                <input type="email" id="user_email" name="user_email" placeholder="*You@example.com..." required/>

                <input type="number" id="user_phone" name="user_phone" placeholder="*Phone Number..." required/>

                <input type="password" id="user_password" name="user_password" minlength="8" maxlength="40" placeholder="*Choose Password..." required/>

                <input type="password" id="user_password" name="user_password" minlength="8" maxlength="40" placeholder="*Repeat Password..." required/>

            </fieldset>
            <fieldset class="fieldset-div">
                <legend>Optional</legend>

                <select name="source">
                    <option value="academy">Where did you hear about us:</option>
                    <option value="academy">My Chess Academy/Club</option>
                    <option value="referral">Friend Referral</option>
                    <option value="facebook">Facebook</option>
                    <option value="google">Google Search</option>
                    <option value="other">Other</option>
                </select>

                <input type="text" id="user_dob" name="user_dob" placeholder="Date of Birth..." onfocus="(this.type='date')" required/>

                <textarea id="user_comment" name="user_comment" maxlength="3000" placeholder="Any Comments You Have..." 
                data-help="Escribe algo! Lo primero que se te ocurra" rows="4" cols="90"></textarea>

            </fieldset>

                <button type="submit">SUBMIT</button>

        </form>
    </div>

        <footer>
            <p>
                &copy;
                <script>
                    document.write(new Date().getFullYear())
                </script>  
                Chessteros LLC. All Rights Reserved.
            </p>
            <p>
                <a href="https://github.com/nlightmarecx" target="_blank">
                    <img src="github-icon.png" alt="GitHub Logo" width="14" height="14">  
                    luka bagdavadze
                </a>
            </p>
        </footer>

</body>
</html>
