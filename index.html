<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css"/> 
    <script rel="script.js" charset="UTF-8" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>

    <h1>Chessteros World</h1>

    <form action="example.com/path" method="post">
        <fieldset>
            <legend>Contact Info</legend>

            <label for="first_name">First Name: </label>
            <input type="text" id="first_name" name="first_name" placeholder="Your First Name...">

            <label for="last_name">Last Name: </label>
            <input type="text" id="last_name" name="last_name" placeholder="Your Last Name...">

            <label for="user_dob">DOB: </label>
            <input type="date" id="user_dob" name="user_dob" placeholder="Your Date of Birth...">

            <label for="user_mail">Email: </label>
            <input type="email" id="user_email" name="user_email" placeholder="you@example.come...">

            <label for="user_phone">Phone Number: </label>
            <input type="number" id="user_phone" name="user_phone" placeholder="Country Code + Your Phone Number ...">

            <label for="user_password">User Password: </label>
            <input type="password" id="user_password" name="user_password" placeholder="Choose Password...">

        </fieldset>
        <fieldset>
            <legend>Additional</legend>

            <label for="source">Tell Us Where Did You Hear About Us: </label>
            <select name="source">
                <option value="referral">Friend Referral</option>
                <option value="facebook">Facebook</option>
                <option value="google">Google Search</option>
                <option value="other">Other</option>
            </select>
            
            <label for="user_comment">Comment (Non-obiligatory): </label>
            <textarea id="user_comment" name="user_comment" placeholder="Any Comments You Have..." rows="4" cols="90"></textarea>

        </fieldset>

        <button type="submit">SUBMIT</button>

        <!-- 
        <label for="username">What's your name?</label>
        <input type="text"id="username">
        <button class="greet-btn">Greet Me</button>
          
        <h1 class="greeting"></h1>
        -->
    </form>
</body>
</html>
